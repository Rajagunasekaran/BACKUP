<!DOCTYPE html>
<html ng-app="theloginApp" ng-controller="LoginCtrl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{ appTitle }}</title>
<!-- Viewport metatags -->
<meta name="HandheldFriendly" content="true" />
<meta name="MobileOptimized" content="320" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- iOS webapp metatags -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<!-- iOS webapp icons -->
<link rel="apple-touch-icon" href="touch-icon-iphone.png" />
<link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png" />
<link rel="apple-touch-icon" sizes="114x114" href="touch-icon-retina.png" />
<!-- Login CSS -->
<link rel="stylesheet" type="text/css" href="../mylibs/lib2/css/login.css" media="screen" />
<link rel="stylesheet" href="../mylibs/lib2/css/loader.css" />

<script type="text/javascript" src="../mylibs/lib2/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src ="../mylibs/lib2/js/angular-1.2.3/angular.js"></script>
<script type="text/javascript" src ="../mylibs/lib2/js/angular-1.2.3/angular-animate.js"></script>
<script type="text/javascript" src ="../mylibs/lib2/js/angular-1.2.3/angular-route.js"></script>
<script type="text/javascript" src ="../mylibs/lib2/js/angular-1.2.3/angular-resource.js"></script>
<script type="text/javascript" src ="../mylibs/lib2/js/angular-1.2.3/angular-cookies.js"></script>
<script type="text/javascript" src ="../mylibs/lib2/js/angular-local-storage.js"></script>

<script type="text/javascript" src ="../mylibs/assets/js/constants.js"></script>
<script type="text/javascript" src ="assets/js/loginapp.js"></script>
<script type="text/javascript" src ="assets/js/logincontrollers.js"></script>
<script type="text/javascript" src ="assets/js/appconstants.js"></script>
</head>
<body class="loginpage">
<div id="da-login">
	<div id="da-login-box-wrapper">
    	<div id="da-login-top-shadow">
        </div>
    	<div id="da-login-box">
            <div id="da-login-box-header">
                <h1 style="margin:0;text-align: center">{{ appTitle }}</h1>
            </div>
            <div id="processing" class="loader" style="display: none"></div>
            <div id="da-login-box-content">
                <h3 style="margin:0;">Login <span>{{ message }}</span></h3>
            	<form class="da-form" novalidate name="LoginForm" id="login-form" method="post" action="">
                    <div id="da-login-input-wrapper">
                        <div class="da-login-input">
                            <input id="da-login-username" class="form-control" type="text" ng-model="data.login" placeholder="Username" autocomplete="false" required />                            
                        </div>
                        <div class="da-login-input">
                            <input id="da-login-password" class="form-control" type="password" ng-model="data.pass" placeholder="Password" autocomplete="false" required />
                        </div>
                    </div>
                    <div id="da-login-button">
                            <button class="da-button" ng-disabled="LoginForm.$invalid || isUnchanged(data)" id="login-btn" ng-click="login(data)">Login</button>
                            <!--<a class="btn btn-primary" href="#/new/people">Register</a>-->
                    </div>
                </form>
            </div>
            <div id="da-login-box-footer">
            	<!--<a href="#">forgot your password?</a>-->
                <div id="da-login-tape"></div>
            </div>
        </div>
    	<div id="da-login-bottom-shadow">
        </div>
    </div>
</div>
</body>
</html>
