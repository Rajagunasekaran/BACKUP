<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<label class="control control--checkbox">I agree to the <a href="http://www.pacificfair.com.au/privacy/">Terms & Conditions</a> and the <a href="">Privacy Policy*</a>
			<input type="checkbox" checked="checked" required/>
			<div class="control__indicator"></div>
		</label>
		<label class="control control--radio">I agree to the <a href="http://www.pacificfair.com.au/privacy/">Terms & Conditions</a> and the <a href="">Privacy Policy*</a>
			<input type="radio" checked="checked" name="rad" required/>
			<div class="control__indicator"></div>
		</label>
		<label class="control control--radio">I agree to the <a href="http://www.pacificfair.com.au/privacy/">Terms & Conditions</a> and the <a href="">Privacy Policy*</a>
			<input type="radio" checked="checked" name="rad" required/>
			<div class="control__indicator"></div>
		</label>
</body>
<style type="text/css">

/*checkbox - radio style*/
.control {
	font-size: 18px;
	position: relative;
	display: block;
	margin-bottom: 15px;
	padding-left: 30px;
	cursor: pointer;
}
.control input {
	position: absolute;
	z-index: -1;
	opacity: 0;
}
.control__indicator {
	position: absolute;
	top: 2px;
	left: 0;
	width: 20px;
	height: 20px;
	background: #fff;
}
.control--radio .control__indicator {
	border-radius: 50%;
}
/* Hover and focus states */
.control:hover input ~ .control__indicator,
.control input:focus ~ .control__indicator {
	background: #bee6e7;
}
/* Checked state */
.control input:checked ~ .control__indicator {
	background: #4dd7dc;
}
/* Hover state whilst checked */
.control:hover input:not([disabled]):checked ~ .control__indicator,
.control input:checked:focus ~ .control__indicator {
	background: #868686;
}
/* Disabled state */
.control input:disabled ~ .control__indicator {
	pointer-events: none;
	opacity: .6;
	background: #fff;
}
/* Check mark */
.control__indicator:after {
	position: absolute;
	display: none;
	content: '';
}
/* Show check mark */
.control input:checked ~ .control__indicator:after {
	display: block;
}
/* Checkbox tick */
.control--checkbox .control__indicator:after {
	top: 2px;
	left: 8px;
	width: 5px;
	height: 12px;
	transform: rotate(45deg);
	border: solid #fff;
	border-width: 0 2px 2px 0;
}
/* Disabled tick colour */
.control--checkbox input:disabled ~ .control__indicator:after {
	border-color: #7b7b7b;
}
/* Radio button inner circle */
.control--radio .control__indicator:after {
	top: 7px;
	left: 7px;
	width: 6px;
	height: 6px;
	border-radius: 50%;
	background: #fff;
}
/* Disabled circle colour */
.control--radio input:disabled ~ .control__indicator:after {
	background: #7b7b7b;
}
/*checkbox - radio style*/
</style>
</html>
