<!DOCTYPE html>
<html>
<head>
	<title>loader</title>
	<style>
	#loader-wrapper {
		position: fixed;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		z-index: 1000;
		background: #fff;
	}
	#loader {
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%,-50%);
		transform: translate(-50%,-50%);
		height: 0;
		width: 0;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		border: 0 solid #f561af;
		border-radius: 50%;
		-webkit-animation: loader-figure 1.15s infinite cubic-bezier(0.215,0.61,0.355,1);
		animation: loader-figure 1.15s infinite cubic-bezier(0.215,0.61,0.355,1);
	}
	#loading-text {
		position: absolute;
		left: 50%;
		top: 50%;
		margin-top: 45px;
		-webkit-transform: translateX(-50%);
		transform: translateX(-50%);
		font-size: 16px;
		line-height: 22px;
		font-weight: 700;
		color: #222;
	}
	@keyframes loader-figure {
		0% {
			height: 0;
			width: 0;
		}
		30% {
			height: 2em;
			width: 2em;
			border-width: 1em;
			opacity: 1;
		}

		100% {
			height: 2em;
			width: 2em;
			border-width: 0;
			opacity: 0;
		}
	}

	</style>
</head>
<body class="loaded">
	<div id="loader-wrapper"><div id="loader"></div><div id="loading-text">LOADING</div></div>
</body>
</html>
