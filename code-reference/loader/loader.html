<!DOCTYPE html>
<html>
<head>
	<title>loader</title>
	<style>
		#loader-wrapper{position:fixed;top:0;left:0;right:0;bottom:0;width:100%;height:100%;z-index:1000;-webkit-backface-visibility:hidden;backface-visibility:hidden;background:#fff;background:rgba(255,255,255,.5);-webkit-overflow-scrolling:touch}
		.lt-ie9 #loader-wrapper{zoom:1;background:transparent;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#50ffffff,endColorstr=#50ffffff)}
		#loader{position:relative;top:50%;left:50%;z-index:1001;display:block;width:80px;height:80px;margin:-40px 0 0 -40px;border:3px solid transparent;border-top-color:#e87722;border-radius:50%;-webkit-animation:loader-spin 1.3s linear infinite;animation:loader-spin 1.3s linear infinite}
		#loader:before{position:absolute;top:5px;right:5px;bottom:5px;left:5px;content:"";border:3px solid transparent;border-top-color:#e87722;border-radius:50%;-webkit-animation:loader-spin 2s linear infinite;animation:loader-spin 2s linear infinite}
		#loader:after{position:absolute;top:15px;right:15px;bottom:15px;left:15px;content:"";border:3px solid transparent;border-top-color:#e87722;border-radius:50%;-webkit-animation:loader-spin 1s linear infinite;animation:loader-spin 1s linear infinite}
		@-webkit-keyframes loader-spin{0%{-webkit-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}
		@keyframes loader-spin{0%{-webkit-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}
		
		.loaded #loader-wrapper{ display:none; }
	</style>
</head>
<body class="loaded">
	<div id="loader-wrapper">
		<div id="loader"></div>
	</div>
</body>
</html>
