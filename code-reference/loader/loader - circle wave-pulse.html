<!DOCTYPE html>
<html>
<head>
	<title>loader</title>
	<style>
		#page-loading {
			background-color: #ffffff;
		}
		#page-loading {
			background-color: #fff;
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 999999;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		.border-custom { border-color: #377d9b; }
		.preloader-pulsating-circle { color: #377d9b; }
		.preloader-pulsating-circle {
			width: 42px;
			height: 42px;
			border: 2px solid currentColor;
			border-radius: 30px;
			opacity: 0;
			-webkit-animation: a 1s ease-out;
			animation: a 1s ease-out;
			-webkit-animation-iteration-count: infinite;
			animation-iteration-count: infinite;
		}
		@-webkit-keyframes a{0%{-webkit-transform:scale(.1);transform:scale(.1);opacity:0}50%{opacity:1}to{-webkit-transform:scale(1.2);transform:scale(1.2);opacity:0}}
		@keyframes a{0%{-webkit-transform:scale(.1);transform:scale(.1);opacity:0}50%{opacity:1}to{-webkit-transform:scale(1.2);transform:scale(1.2);opacity:0}}
	</style>
</head>
<body class="">
	<div id="page-loading" class="kl-pageLoading--yes"><div class="preloader-pulsating-circle border-custom"></div></div>
</body>
</html>
