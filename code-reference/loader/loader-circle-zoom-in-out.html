<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#loading-screen {
			background-color: #fff;
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			display: none;
			z-index: 1000000000;
		}
		body #loading-screen,
		body #loading-screen .loading-icon {
			display: block;
			opacity: 1;
		}
		#loading-screen .loading-icon {
			background-repeat:no-repeat;
			background-position: center center;
			display: block;
			position: absolute;
			opacity: 0;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.default-loading-icon {
			top: 50%;
			border-radius: 100%;
			height: 40px;
			width: 40px;
			margin: 0 auto;
			display: block;
			position: relative;  
			border: 3px solid #e5e5e5; 
			margin-top: -20px;
		}
		.default-loading-icon:before {
			border-top-color: #f0513f !important;
		}
		.default-loading-icon:before {
			position: absolute;
			content: "";
			border-color: rgba(0, 0, 0, 1) transparent transparent;
			border-radius: 100%;
			border-style: solid;
			border-width: 3px;
			display: block;
			height: 100%;
			width: 100%;
			top: -3px;
			left: -3px;
		}
		.default-loading-icon.spin {
			animation: 2s cubic-bezier(0.63, 0.045, 0.34, 1) 0s normal none infinite spinning_animation;
			-webkit-animation: 2s cubic-bezier(0.63, 0.045, 0.34, 1) 0s normal none infinite spinning_animation;
		}
		/*#loading-screen .loading-icon, .loading-icon {
			background-image: url(www.redmondclay.com/);
		}*/


		@keyframes spinning_animation {
			0% {
				transform: scale(1) rotate(0deg);
				-o-transform: scale(1) rotate(0deg);
			}
			50% {
				transform: scale(0.8) rotate(360deg);
				-o-transform: scale(0.8) rotate(360deg);
			}
			100% {
				transform: scale(1) rotate(720deg);
				-o-transform: scale(1) rotate(720deg);
			}
		}

		@-webkit-keyframes spinning_animation {
			0% {
				-webkit-transform: scale(1) rotate(0deg);
			}
			50% {
				-webkit-transform: scale(0.8) rotate(360deg);
			}
			100% {
				-webkit-transform: scale(1) rotate(720deg);
			}

		}

		@keyframes bounce_in_animation {
			0% {
				transform: scale(0, 0);
				-o-transform: scale(0, 0);
			}
			20% {
				transform: scale(1.4, 1.4);
				-o-transform: scale(1.4, 1.4);
			}
			50% {
				transform: scale(0.8, 0.8);
				-o-transform: scale(0.8, 0.8);
			}
			85% {
				transform: scale(1.1, 1.1);
				-o-transform: scale(1.1, 1.1);
			}
			100% {
				transform: scale(1, 1);
				-o-transform: scale(1, 1);
			}
		}

		@-webkit-keyframes bounce_in_animation {
			0% {
				-webkit-transform: scale(0, 0);
			}
			20% {
				-webkit-transform: scale(1.4, 1.4);
			}
			50% {
				-webkit-transform: scale(0.8, 0.8);
			}
			85% {
				-webkit-transform: scale(1.1, 1.1);
			}
			100% {
				-webkit-transform: scale(1, 1);
			}
		}


		@keyframes grow_in_animation {
			0% {
				transform: scale(0, 0);
				-o-transform: scale(0, 0);
			}
			100% {
				transform: scale(1, 1);
				-o-transform: scale(1, 1);
			}
		}

		@-webkit-keyframes grow_in_animation {
			0% {
				-webkit-transform: scale(0, 0);
			}
			100% {
				-webkit-transform: scale(1, 1);
			}
		}

	</style>
</head>
<body>
	<div id="loading-screen"><span class="loading-icon"><span class="default-loading-icon spin"></span></span></div>
</body>
</html>
