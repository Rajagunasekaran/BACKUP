<a href="#" title="Back to the top" class="back-to-top">back to top</a>
<style>
.back-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  text-decoration: none;
  background-color: #00b2a9;
  padding: 11px 5px;
  display: none;
  width: 42px;
  height: 42px;
  text-align: center;
  border-radius: 3px;
  z-index: 99;
  -webkit-box-shadow: 0px 6px 12px -4px rgba(0, 0, 0, 0.28);
  box-shadow: 0px 6px 12px -4px rgba(0, 0, 0, 0.28);
}
.back-to-top img { -webkit-transform: rotate(-90deg); transform: rotate(-90deg); }
.back-to-top:hover { opacity: 0.8; }
</style>
<script>
window.onload = function() {
  jQuery(function($) {
    var offset = 300;
    var duration = 800;
    $(window).scroll(function() {
      if ($(this).scrollTop() > offset) {
        $('.back-to-top').fadeIn(duration);
      } else {
        $('.back-to-top').fadeOut(duration);
      }
    });
    $('.back-to-top').unbind('click.smoothscroll').bind('click', function(e) {
      e.preventDefault();
      $('html, body').animate({
        scrollTop: 0
      }, duration);
      return false;
    })
  });
}
</script>
