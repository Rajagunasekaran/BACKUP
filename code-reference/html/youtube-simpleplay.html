<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/simpleplay.js"></script>
</head>
<style type="text/css">
/* video */
.video__frame .play--btn { position: absolute; top: 50px; right: 10px; width: 50px; height: 50px; cursor: pointer; background: #fff; border-radius: 50%; z-index: 9; }
.video__frame .play--btn::before {
	content: "";
	display: inline-block;
	width: 0px;
	height: 0px;
	border-top: 8px solid transparent;
	border-bottom: 8px solid transparent;
	border-left: 12px solid #d8d8d8;
	margin-left: 2px;
	position: absolute;
	top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}
.video__frame .play--btn:hover { background-color: #be301a; }
.video__frame .play--btn:hover::before { border-left-color: #fff; }
.video__frame { position: relative; overflow: hidden; }
.video__frame img { position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; }
.video__frame .img {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: #888 no-repeat center center / cover;
}
.video__frame iframe { position: absolute; top: 0; bottom: 0; left: 0; width: 100%; height: 100%; border: 0; }
.video__frame::before { padding-top: 63.69%; display: block; content: ""; }
</style>
<body>
	<div class="frame-video" data-video="VIDEO_ID" id="video-USER_DEF_ID">
		<div class="img" style="background-image: url('IMG');">
			<!-- can use html here for overlay elements -->
		</div>
	</div>
</body>
</html>
