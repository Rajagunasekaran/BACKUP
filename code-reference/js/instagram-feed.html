<!--Instagram feed-->

    <div class="instagram-header text-center">
        <h2>Follow Us</h2>
        <p class="subtitle">On Instagram</p>
    </div>
    
    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="instafeed"></div>
            <button id="btn-instafeed-load" class="btn btn-default">Load more</button>

            <script type="text/javascript" >
                var feed = new Instafeed({
                    get: 'user',
                    userId: 'YOUR_USER_ID',
                    accessToken: 'YOUR_ACCESS_TOKEN',
                    template: '<div class="insta-media"><a class="insta-link" href="{{link}}" target="_blank"> <span class="insta-cover"></span> <div class="instawrap"> <span class="insta-info" style=""> <span class="insta-info-counter"> <span class="fa fa-heart-o"></span> <em> {{likes}}</em> </span> <span class="insta-info-counter"> <span class="fa fa-comment-o"></span> <em> {{comments}}</em> </span> <span class="insta-info-description">{{caption}}</span> </span> </div> <div class="insta-image-cover"> <span class="insta-image" style="background-image: url({{image}});"><img src="{{image}}" title="{{caption}}"/></span> </div> </a></div>',
                    resolution: 'standard_resolution',
                    limit: '8',
                    sortBy: 'most-recent',
                    target: "instafeed",
                    after: function() {
                        if (!this.hasNext()) {
                            btnInstafeedLoad.setAttribute('disabled', 'disabled');
                        }
                    },
                });
                feed.run();

                var btnInstafeedLoad = document.getElementById("btn-instafeed-load");
                btnInstafeedLoad.addEventListener("click", function() {
                    feed.next();
                });
            </script>
            <style type="text/css">
            .instagram-feed {
                padding-bottom: 0
            }
            .instagram-feed #instafeed a {
                position: relative;
                margin: 0;
                padding: 0;
                float: left;
                display: block;
                width: 25%
            }
            .instagram-feed #instafeed a:hover .likes {
                opacity: 1
            }
            .instagram-feed {
                padding: 30px 0
            }
            .instagram-header {
                margin: 0 0 30px
            }
            #instafeed {
                float: left;
                width: 100%;
                margin-bottom: 30px!important
            }
            #instafeed,
            #instafeed div,
            #instafeed figure,
            #instafeed img,
            #instafeed p,
            #instafeed ul {
                display: block
            }
            #instafeed,
            #instafeed a,
            #instafeed div,
            #instafeed figure,
            #instafeed img,
            #instafeed li,
            #instafeed p,
            #instafeed span,
            #instafeed ul {
                border-top: 0;
                border-right: 0;
                border-bottom: 0;
                border-left: 0;
                margin: 0;
                padding: 0
            }
            #instafeed,
            #instafeed * {
                direction: ltr!important
            }
            .insta-media {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                -webkit-perspective: 900px;
                perspective: 900px
            }
            .insta-cover {
                display: block;
                position: absolute;
                visibility: hidden;
                z-index: 2;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                opacity: 0;
                -webkit-transition: all .4s ease;
                -o-transition: all .4s ease;
                transition: all .4s ease
            }
            .insta-cover {
                background: rgba(0, 0, 0, .6)
            }
            .insta-link {
                display: block;
                position: relative;
                overflow: hidden;
                width: 100%;
                height: 100%;
                -webkit-transition: all .3s ease;
                -o-transition: all .3s ease;
                transition: all .3s ease;
                text-decoration: none
            }
            .insta-link:hover .insta-cover {
                visibility: visible;
                opacity: 1
            }
            .insta-info {
                display: block;
                position: absolute;
                visibility: hidden;
                z-index: 3;
                width: 80%;
                max-height: 80%;
                top: 50%;
                left: 50%;
                opacity: 0;
                -webkit-transform: translateX(-50%) translateY(-40%);
                -ms-transform: translateX(-50%) translateY(-40%);
                transform: translateX(-50%) translateY(-40%);
                text-align: center;
                color: #fff;
                -webkit-transition: all .3s ease;
                -o-transition: all .3s ease;
                transition: all .3s ease
            }
            .insta-link:hover .insta-info {
                visibility: visible;
                opacity: 1;
                -webkit-transform: translateX(-50%) translateY(-47%);
                -ms-transform: translateX(-50%) translateY(-47%);
                transform: translateX(-50%) translateY(-47%)
            }
            .insta-info-counter em {
                font-style: normal
            }
            .insta-info-counter {
                line-height: 1;
                color: #fff
            }
            #instafeed .insta-info-counter+.insta-info-counter {
                margin-left: 16%
            }
            .insta-info-description {
                color: #fff;
                font-size: 14px;
                line-height: 21px;
                display: inline-block;
                overflow: hidden;
                text-align: center;
                max-height: 84px;
                width: 100%
            }
            #instafeed .insta-info-counter~.insta-info-description {
                margin-top: 12%
            }
            .insta-image-cover {
                width: 100%
            }
            .insta-image {
                display: block;
                padding-top: 100%!important;
                position: relative;
                overflow: hidden;
                margin: -1px!important
            }
            .insta-link:hover .insta-cover~.insta-image-cover .insta-image {
                -webkit-transform: scale(1.1);
                -ms-transform: scale(1.1);
                transform: scale(1.1);
                -webkit-transform-origin: center;
                -ms-transform-origin: center;
                transform-origin: center;
                -webkit-filter: grayscale(1);
                filter: grayscale(1)
            }
            .insta-image img {
                position: absolute;
                width: 100%;
                top: 50%;
                left: 50%;
                visibility: hidden;
                opacity: 0;
                -webkit-transform: scale(1) translate(-50%, -50%);
                -ms-transform: scale(1) translate(-50%, -50%);
                transform: scale(1) translate(-50%, -50%)
            }
            .insta-image-cover .insta-image {
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                -webkit-transform: scale(1);
                -ms-transform: scale(1);
                transform: scale(1);
                -webkit-transform-origin: center;
                -ms-transform-origin: center;
                transform-origin: center;
                -webkit-transition: .3s all ease;
                -o-transition: .3s all ease;
                transition: .3s all ease;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden
            }
            @media(max-width:991px) {
                .instagram-feed #instafeed a {
                    width: 33.33%
                }
            }
            @media(max-width:575px) {
                .instagram-feed #instafeed a {
                    width: 50%
                }
            }
            .instagram-feed #instafeed a img {
                max-width: 100%
            }
            .instagram-feed #instafeed a .instawrap {
                font-size: 16px
            }
            .instagram-feed #instafeed a .likes {
                position: absolute;
                z-index: 1;
                width: 100%;
                height: 100%;
                left: 0;
                background: rgba(0, 0, 0, .5);
                color: #fff;
                opacity: 0;
                -webkit-transition: opacity 500ms;
                -moz-transition: opacity 500ms;
                -o-transition: opacity 500ms;
                transition: opacity 500ms
            }
            .instagram-feed #instafeed a .likes span {
                text-align: center;
                top: 40%;
                font-size: 30px;
                position: absolute;
                width: 100%
            }
            @media(min-width:768px) and (max-width:991px) {
                .instagram-feed #instafeed a .likes span {
                    font-size: 40px;
                    top: 42%
                }
            }
            @media only screen and (max-width:424px) {
                .instagram-feed #instafeed a .instawrap {
                    font-size: 14px
                }
            }
            </style>
        </div>
    </div>
</div>
